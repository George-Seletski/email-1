<!DOCTYPE html>
<html>

<head>
    <style>
        .email-signature {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
            padding: 10px;
            background-color: #f5f5f5;
        }
        
        .left {
            float: left;
            width: 50%;
        }
        
        .right {
            float: right;
            width: 50%;
            text-align: right;
        }
        
        .photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto;
        }
        
        .photo img {
            width: 100%;
            height: auto;
        }
        
        .name {
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .title {
            font-size: 14px;
            margin: 0;
        }
        
        .contact-info {
            font-size: 12px;
            margin: 0;
        }
        
        .website {
            border-radius: 50px;
            padding: 5px 10px;
            background-color: #0070c9;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="email-signature">
        <div class="left">
            <div class="photo">
                <img src="https://example.com/your-photo.jpg" alt="Your Photo">
            </div>
        </div>
        <div class="right">
            <p class="name">Your Name</p>
            <p class="title">Your Title</p>
            <p class="contact-info">Contact Info: your@email.com | (123) 456-7890</p>
            <a class="website" href="https://yourwebsite.com" target="_blank">Visit Website</a>
        </div>
        <div style="clear: both;"></div>
    </div>
</body>

</html>
